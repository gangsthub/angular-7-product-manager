<mat-card>
  <img
    *ngIf="product.image"
    mat-card-image
    [src]="'assets/images/' + product.image"
  />
  <mat-card-content>
    <h2>
      {{ product.title }}
    </h2>
    <p>
      {{ product.description }}
    </p>
    <p>
      {{ product.price }}
    </p>
    <p>
      {{ product.email }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-icon-button
      [color]="activatedColor"
      (click)="onFavourite(product.id)"
    >
      <mat-icon aria-label="Save or delete favourite">favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
