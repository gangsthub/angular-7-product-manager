<mat-card
  @list
  class="product-list mat-elevation-z4"
  *ngIf="displayedProducts && displayedProducts.length; else noResults"
>
  <mat-card-header *ngIf="searchEnabled">
    <h3>{{ displayedProducts.length }} results for "{{ filterBy }}"</h3>
  </mat-card-header>

  <mat-card-content class="flex wrap justify-content-center">
    <app-product-item
      @items
      *ngFor="let item of displayedProducts"
      [product]="item"
      class="product-item xl:max-w30p md:max-w50p ma-auto mb-5 md:pr-4"
    ></app-product-item>
  </mat-card-content>
</mat-card>

<ng-template #noResults>
  <mat-card class="mat-elevation-z4" *ngIf="filterBy">
    <mat-card-content>
      <h3>No Results...</h3>
    </mat-card-content>
  </mat-card>
</ng-template>
