<div>
  <h1>Home</h1>
  <app-filters-toolbar
    (orderChange)="orderSelected = $event"
    (searchChange)="searchParam = $event"
  ></app-filters-toolbar>
  <app-product-list
    *ngIf="searchParam"
    [searchEnabled]="true"
    [products]="products"
    [orderBy]="orderSelected"
    [filterBy]="searchParam"
  ></app-product-list>
</div>
